<img class="logocenter" img src="/../assets/logo.png" width="350" height="350">

<div class="form_wrapper mb-3">
  <div class="form_container">
    <div class="title_container">
      <h2>Register An Account</h2>
    </div>
    <div class="row clearfix">
      <div class="col-md-12">
        <form #registerform="ngForm">
          <div class="input_field">
            <input type="text" name="firstname" placeholder="FirstName" [(ngModel)]="test.first_name" required />
          </div>
          <div class="input_field">
            <input type="text" name="lastname" placeholder="LastName" [(ngModel)]="test.last_name" required />
          </div>
          <div class="input_field radio_option">
            <input type="radio" name="radiogroup1" id="rd1" [(ngModel)]="test.gender" value="M">
            <label for="rd1">Male</label>
            <input type="radio" name="radiogroup1" id="rd2" [(ngModel)]="test.gender" value="F">
            <label for="rd2">Female</label>
          </div>
          <div class="input_field">
            <input type="date" name="dateofbirth" class="form-control" placeholder="YY-MM-DD"
              [(ngModel)]="test.date_of_birth" required>
          </div>
          <div class="input_field">
            <input type="text" name="address" placeholder="Address" [(ngModel)]="test.address" required />
          </div>
          <div class="input_field">
            <input type="email" name="email" placeholder="Email" [(ngModel)]="test.email" required />
          </div>
          <div class="input_field">
            <input type="text" name="username" placeholder="Username" [(ngModel)]="test.username" required />
          </div>
          <div class="input_field">
            <input type="password" name="password" placeholder="Password" [(ngModel)]="test.password" required />
          </div>
          <input class="button" type="submit" (click)="loginpage()" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
