<div class="bg">
  <div class="wrapper">
    <div class="row">
      <img class="logocenter" img src="/../assets/logo.png" width="350" height="350">
    </div>
    <div class="row upper">
      <div class="con">
        <span class="choose">First Symptom</span>
        <mat-form-field appearance="fill">
          <mat-label>Choose your symptoms</mat-label>
          <mat-select>
            <mat-option *ngFor="let symptom of symptoms" [value]="symptoms.values">
              {{symptom.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span class="msg"></span>
      </div>

      <div class="con">
        <span class="choose">Second Symptom</span>
        <mat-form-field appearance="fill">
          <mat-label>Choose your symptoms</mat-label>
          <mat-select>
            <mat-option *ngFor="let symptom of symptoms" [value]="symptoms.values">
              {{symptom.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span class="msg"></span>
      </div>

      <div class="con">
        <span class="choose">Third Symptom</span>
        <mat-form-field appearance="fill">
          <mat-label>Choose your symptoms</mat-label>
          <mat-select>
            <mat-option *ngFor="let symptom of symptoms" [value]="symptoms.values">
              {{symptom.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span class="msg"></span>
      </div>

      <div class="con">
        <span class="choose">Please choose any of the following symptom after taking medication!</span>
        <mat-form-field appearance="outline">
          <mat-label class="boldtitle">Select Answer</mat-label>
          <mat-select class="backgroundselect">
            <mat-option *ngFor="let option of options" [value]="options.values">
              {{option.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span class="msg"></span>
      </div>
    </div>
    <div class="row upper">
      <a href="productlist" button class="button">Find My Medicine!</a>
    </div>
  </div>
</div>
