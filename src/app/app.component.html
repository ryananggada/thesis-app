<header>
        <nav class="navbar navbar-expand-lg navbar-dark dark fixed-top">
                <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                                <img src="/../assets/logowhite.png" width="235" height="70">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav ml-auto">
                                        <li *ngIf="showlogin" class="nav-item"> <a class="nav-link" routerLink="/login"
                                                        routerLinkActive="active">Login</a>
                                        </li>
                                        <li class="nav-item" *ngIf="shoppingcart"
                                                [hidden]="symptomfiltering || payment || postpurchase"> <a
                                                        class="nav-link" routerLink="/productlist"
                                                        routerLinkActive="active">Product
                                                        List</a>
                                        </li>
                                        <li class="nav-item" *ngIf="symptomfiltering"
                                                [hidden]="shoppingcart || homepage"> <a class="nav-link"
                                                        routerLink="/editprofile" routerLinkActive="active">Edit
                                                        Profile</a>
                                        </li>
                                        <li class="nav-item" *ngIf="productlist" [hidden]="shoppingcart"> <a
                                                        class="nav-link" routerLink="/shoppingcart"
                                                        routerLinkActive="active">Shopping Cart</a>
                                        </li>
                                        <li class="nav-item" *ngIf="symptomfiltering || productlist || shoppingcart"
                                                [hidden]="homepage"> <a class="nav-link">{{user.first_name}}</a>
                                        </li>
                                        <li class="nav-item" (click)="logout()" *ngIf="symptomfiltering || postpurchase"
                                                [hidden]="homepage"> <a class="nav-link">Log
                                                        Out</a>
                                        </li>
                                </ul>
                        </div>
                </div>
        </nav>
</header>
