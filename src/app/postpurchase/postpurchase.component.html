<div class="text-center mb-3" style="margin-top: 120px;" id="success">
    <img src="../../assets/success.png" width="100px" height="100px" />
    <h1 class="mb-auto mt-3" style="font-weight: 30px;">Transaction Successful!</h1>
    <h2 style="margin-bottom: 30px;">Your order will be processed!</h2>
</div>
<div class="col-md-6 mx-auto my-auto">
    <div class="card shadow mb-3" style="border-radius: 5px;">
        <div class="card-header text-center"><strong>TRANSACTION ID = {{transactions.id}}</strong></div>
        <div class="card-body">
            <h3 class="card-title text-bold"><strong>ITEMS</strong></h3>
            <div *ngFor="let detail of details" class="mb-3">
                <p class="card-text">{{detail.medicine!.name}}</p>
            </div>
            <h3 class="card-title text-bold"><strong>TOTAL PRICE</strong></h3>
            <p class="card-text">Rp. {{transactions.total}}</p>
            <h3 class="card-title text-bold"><strong>SHIPPING ADDRESS</strong></h3>
            <p class="card-text">{{user.profile.address}}</p>
            <h3 class="card-title text-bold"><strong>TRANSACTION DATE</strong></h3>
            <p class="card-text">{{transactions.date}}</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center ml-5 mr-5 mb-3">
    <div class="col-sm-3">
        <button (click)="navigatetosymptom()" class="btn btn-primary buttonsuccess btn-block shadow-sm"
            style="background-color: rgba(15, 47, 231,0.8); border: 0; margin-bottom: 30px; margin-top: 30px;"> OK
        </button>
    </div>
</div>
