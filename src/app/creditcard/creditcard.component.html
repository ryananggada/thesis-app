<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow">
                <div class="card-header">
                    <div class="tab-content">
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form role="form" onsubmit="event.preventDefault()">
                                <div class="form-group"> <label for="username">
                                        <label style="font-size: 12pt;">Card Owner</label>
                                    </label> <input type="text" [(ngModel)]="creditcard.cardowner" name="cardowner"
                                        placeholder="Card Owner Name" required class="form-control "> </div>
                                <div class="form-group"> <label for="cardNumber">
                                        <label style="font-size: 11pt;">Card Number</label>
                                    </label>
                                    <div class="input-group"> <input type="text" [(ngModel)]="creditcard.cardnumber"
                                            name="cardnumber" placeholder="Valid card number" class="form-control "
                                            required>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i
                                                    class="fa fa-cc-visa mx-1"></i> <i
                                                    class="fa fa-cc-mastercard mx-1"></i> <i
                                                    class="fa fa-cc-amex mx-1"></i> </span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <label style="font-size: 11pt;">Expiration Date</label>
                                                </span></label>
                                            <div class="input-group"> <input type="text" pattern="\d+" placeholder="MM"
                                                    [(ngModel)]="creditcard.MM" name="MM" class="form-control" required>
                                                <input type="text" pattern="\d+" placeholder="YY"
                                                    [(ngModel)]="creditcard.YY" name="YY" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <label style="font-size: 11pt;">CVV</label>
                                                </span>
                                            </label> <input type="text" required class="form-control"> </div>
                                    </div>
                                </div>
                                <button type="button" (click)="openDialog()"
                                    class="subscribe btn btn-primary btn-block shadow-sm"
                                    style="background-color: rgba(15, 47, 231,0.8);"> Confirm
                                    Payment </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
