<img class="logocenter" img src="/../assets/logo.png" width="350" height="350">

<div class="form_wrapper mb-5 shadow-lg">
    <img class="avatarpic" img src="/../assets/gravatar.png">
    <div class="form_container">
        <div class="title_container">
            <h2>Edit Your Profile</h2>
        </div>
        <div class="row clearfix">
            <div class="col-md-12">
                <form>
                    <div class="input_field">
                        <input type="text" [(ngModel)]="user.first_name" name="firstname" placeholder="FirstName"
                            required />
                    </div>
                    <div class="input_field">
                        <input type="text" [(ngModel)]="user.last_name" name="lastname" placeholder="LastName"
                            required />
                    </div>
                    <div class="input_field">
                        <input type="text" [(ngModel)]="user.address" name="address" placeholder="Shipping Address"
                            required />
                    </div>
                    <input class="button" style="border-radius: 5px;" (click)="edituser()" type="submit"
                        value="Save Changes" />
                    <div class="row mt-2">
                        <button class="btn btn-link btn-block" style="color: black;" (click)="backtosymptom()">Back to
                            Symptoms Filtering</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
